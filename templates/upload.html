<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Arquivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="/">Inicio</a>
                  
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="/files">Arquivos</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                <div class="login-form">
                    <h2>Envio de arquivos</h2>
                    <form method="post" enctype="multipart/form-data" action="/upload">
                        <div class="form-group">
                            <input type="file" class="form-control" name="file" multiple required>
                        </div>
                        <br>
                        <button type="submit" value="Enviar" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <br>
                <a href="/files" class="link-primary">Avançar</a>
                <div class="container">
                  <div id="qrcode-container" class="text-center mt-4">
                    <img id="qrcode" src="data:image/png;base64,{{ .QRCode }}" alt="QR Code">
                  </div>
                    <footer class="py-3 my-4">
                      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Inicio</a></li>
                        <li class="nav-item"><a href="/files" class="nav-link px-2 text-muted">Arquivos</a></li>
                      </ul>
                      <p class="text-center text-muted">© {{ .Year }} Leandro Alves da Silva</p>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
